<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectley Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1136AA;
            --primary-light: #3A66D8;
            --accent: #F59E0B;
            --success: #10B981;
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --text: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 18px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(17, 54, 170, 0.2);
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 99px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .description {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .gallery-item {
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: #eee;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .error-card {
            background: #FEE2E2;
            color: #991B1B;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
        }

        /* Navbar Styles */
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 12px 0;
            margin: -20px -20px 30px -20px;
        }

        .nav-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
            transition: opacity 0.2s;
        }

        .nav-brand:hover {
            opacity: 0.8;
        }

        .nav-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 14px;
        }

        .nav-name {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
        }

        .nav-tagline {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            display: none;
        }

        @media (min-width: 480px) {
            .nav-tagline {
                display: block;
            }
        }

        .job-item-list {
            list-style: none;
            margin-top: 10px;
        }

        .public-job-item {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #64748B;
            align-items: flex-start;
        }

        .public-job-item-num {
            font-weight: 700;
            color: var(--primary);
            min-width: 18px;
        }

        .btn-outline {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(17, 54, 170, 0.05);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="https://projectley.com" class="nav-brand">
                <div class="nav-logo">P</div>
                <span class="nav-name">Projectley</span>
            </a>
            <span class="nav-tagline">Real-Time Progress Tracker</span>
        </div>
    </nav>

    <div class="container">

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Fetching project updates...</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Powered by Projectley</p>
        </footer>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');
        const token = urlParams.get('t');

        // Cloud Function URL
        const API_URL = `https://us-central1-contractorapp-5120d.cloudfunctions.net/getPublicProjectData`;

        async function fetchProject() {
            if (!projectId || !token) {
                renderError('Missing secure access link.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}?projectId=${projectId}&t=${token}`);
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || 'Access denied or project not found.');
                }

                const data = await response.json();
                renderProject(data);
            } catch (err) {
                renderError(err.message);
            }
        }

        function renderProject(data) {
            const content = document.getElementById('content');

            let photosHtml = '';
            if (data.images && data.images.length > 0) {
                photosHtml = `
                    <div class="section-title">ðŸ“¸ Progress Photos</div>
                    <div class="gallery">
                        ${data.images.map(img => `
                            <div class="gallery-item" onclick="window.open('${img}', '_blank')">
                                <img src="${img}" alt="Progress Photo">
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                photosHtml = '<p style="color: var(--text-muted); font-style: italic;">No photos uploaded yet.</p>';
            }

            // Job Items / Description logic
            let jobItemsHtml = '';
            if (data.jobItems && data.jobItems.length > 0) {
                jobItemsHtml = `
                    <div class="job-item-list">
                        ${data.jobItems.map((item, idx) => `
                            <div class="public-job-item">
                                <span class="public-job-item-num">${idx + 1}.</span>
                                <span>${item.label}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                jobItemsHtml = `<p class="description">${data.description || 'Watch as we bring your project to life.'}</p>`;
            }

            // Contract Button logic
            let contractHtml = '';
            if (data.approvedEstimateId) {
                contractHtml = `
                    <a href="estimate.html?projectId=${projectId}&estimateId=${data.approvedEstimateId}&t=${token}&autoPrint=true" 
                       class="btn-outline">
                        ðŸ“„ Download Signed Contract (PDF)
                    </a>
                `;
            }

            content.innerHTML = `
                <div class="card">
                    <div class="status-badge">Live: ${data.status}</div>
                    <h1>${data.name}</h1>
                    ${jobItemsHtml}
                    ${contractHtml}
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <p style="font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-muted);">Contractor</p>
                                <p style="font-weight: 600;">${data.companyName}</p>
                            </div>
                            <div style="text-align: right;">
                                <p style="font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-muted);">Est. Completion</p>
                                <p style="font-weight: 600;">${data.estimatedCompletion || 'In Progress'}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    ${photosHtml}
                </div>
            `;
        }

        function renderError(msg) {
            document.getElementById('content').innerHTML = `
                <div class="error-card">
                    <p><strong>Secure Access Error</strong></p>
                    <p>${msg}</p>
                </div>
            `;
        }

        fetchProject();
    </script>
</body>

</html>
